{% extends "index.html" %}

{% block title %}Userpage{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}

{% block body %}
    <p>Welcome, {{user}}</p>
{% endblock %}
